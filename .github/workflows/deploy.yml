name: Deploy

on:
  push:
    branches: [main]

env:
  NODE_VERSION: 18

jobs:
  verify-code:
    name: ğŸ§ª Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4
        
      - name: â‡ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: ğŸ“¥ Install Dependencies
        run: yarn --frozen-lockfile
      
      - name: ğŸ’… Run Lint
        run: yarn run lint

      - name: TypeScript Check
        run: yarn tsc --noEmit        
      
      - name: ğŸ§ª Run Test
        run: yarn run test

  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: verify-code
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: â‡ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: ğŸ“¥ Install Dependencies
        run: yarn --frozen-lockfile

      - name: ğŸ› ï¸ Build
        run: yarn run build

      - name: ğŸš€ Publish to npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
