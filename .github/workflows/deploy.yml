name: Deploy

on:
  push:
    branches: [main]

env:
  NODE_VERSION: 18

jobs:
  verify-code:
    name: 🧪 Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v4
        
      - name: ❇️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: 📥 Install Dependencies
        run: yarn --frozen-lockfile
      
      - name: 💅 Run Lint
        run: yarn run lint

      - name: TypeScript Check
        run: yarn tsc --noEmit        
      
      - name: 🧪 Run Test
        run: yarn run test

  publish:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    needs: verify-code
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v4

      - name: ❇️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: 📥 Install Dependencies
        run: yarn --frozen-lockfile

      - name: 🛠️ Build
        run: yarn run build

      - name: 🚀 Publish to npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
